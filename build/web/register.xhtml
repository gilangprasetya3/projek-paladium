<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Login Page</title>
        <link rel="stylesheet" href="CSS/styles.css"/>

        <link rel="icon" type="image/png" href="imgs/logorestaurant.png" />
        <link   
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <style>
/*            .input-focus:focus {
                border-color: white;
                box-shadow: 0 0 0 0.25rem rgb(0 0 0 / 25%);
            }

            .button-blue {
                background-color: #004aad;
            } 

            .button-blue:hover {
                background-color: black;
                box-shadow: 0 0 0 0.25rem rgb(0 0 0 / 25%);
            }*/
        </style>
    </h:head>
    <h:body>
        
         <div class="container-login">

        </div>
        
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                        <div class="text-center my-5 mb-4">
                            <h:graphicImage value="imgs/logorestaurant.png" alt="logo" width="350"/>
                        <div class="card-register shadow-lg m-5 my-5">
                            <div class="card-body p-5 pb-0 mb-0">
                                <h1 class="fs-4 card-title fw-bold mb-4 mt-0 text-dark">Register</h1>
                                <h:form
                                    class="needs-validation"
                                    p:novalidate="true"
                                    p:autocomplete="on"
                                >
                                    <div class="mb-3">
                                        <h:outputLabel class="mb-2 text-muted" for="username" value="Username"/>
                                        <h:inputText
                                            value="#{tblUser.username}"
                                            id="username"
                                            class="form-control input-focus"
                                            p:required="true"
                                            
                                        />
                                        <div class="invalid-feedback">Username is required</div>
                                    </div>

                                    <div class="mb-3">
                                        <h:outputLabel class="text-muted" for="password" value="Password"/>
                                        <h:inputSecret
                                            value="#{tblUser.username}"
                                            id="password"
                                            class="form-control input-focus"
                                            p:required="true"
                                            
                                         />
                                        <div class="invalid-feedback">Password is required</div>
                                    </div>

                                    <div class="align-items-center mb-5 d-flex">
                                        <h:commandButton
                                            action="#{tblUser.save_user()}"
                                            type="submit"
                                            class="
                                            btn btn-outline-primary
                                            ms-auto
                                            w-100
                                            mt-3
                                            button-blue
                                            
                                            "
                                            value="Register"
                                        />
                                    </div>
                                </h:form>
                            </div>
                            <div class="card-footer py-3 m-0 p-2 border-0">
                                <div class="text-center">
                                    Already have an account?
                                    <h:form class="d-inline">
                                        <h:commandLink action="login.xhtml" class="text-dark" value="Login"/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                            <div class="text-card text-center m-5 text-muted">
                            <p class="mb-0 small">&copy; <script>document.write(new Date().getFullYear())</script>, <a href="" target="_blank">kelompok 14</a>  All rights reserved </p> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>
        <script>
            (function () {
                "use strict";

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll(".needs-validation");

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms).forEach(function (form) {
                    form.addEventListener(
                        "submit",
                        function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault();
                                event.stopPropagation();
                            }

                            form.classList.add("was-validated");
                        },
                        false
                    );
                });
            })();
        </script>
    </h:body>
</html>
